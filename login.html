<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>model</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <nav class="header__menu df j-sp-btw a-center">
    <div class="header-left df a-center">
      <div class="logo">
        <a href="#">
          <img src="images/logo.svg">
        </a>

      </div>
      <ul class="menu df">
        <li class="menu__item"><a class="menu__link menu__link--active" href="#">HOTdeal</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Models</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Categories</a></li>
      </ul>
    </div>
    <div class="header-right df">
      <div class="search__form">
        <input type="text" class="search__input" placeholder="Search by @nickname">
        <span class="search__icon"></span>
      </div>
      <div class="top__actions df a-center">
        <div class="top__wish pr">
          <img  src="images/icons/Heart.svg">
          <span class="top__count pa">5</span>
        </div>
        <div class="top__msg pr">
          <img  src="images/icons/msg.svg">

          <span class="top__count pa">5</span>
        </div>
        <div class="top__wallet pr">
          <img  src="images/icons/wallet.svg">

          <span class="top__count pa">300 $</span>
        </div>
      </div>
      <div class="lang__block df a-center">
        <div class="lang__selected">RU</div>
        <ul class="lang__list">

        </ul>
      </div>
      <div class="user df a-center">
        <div class="user__img">
          <img src="images/user.png">
        </div>
      </div>

    </div>
  </nav>
</header>
<section class="login df">
  <div class="login__left">
    <img src="images/login.svg" alt="">
  </div>
  <div class="login__right pr">
    <h1>Log in to Network</h1>
    <a href="" class="tg__btn"><span class="tg__icon"></span>Sign in with Telegram</a>
    <hr class="under__text">
    <p class="sign__in">or sign in with email</p>
    <form action="">
      <div class="form__row df pr">
        <label>Username</label>
        <input type="text" placeholder="John Wander">
        <span class="empty__input"></span>
      </div>
      <div class="form__row form__row--pass df j-sp-btw pr">
        <label class="pass__label">Password</label>
        <a href="" class="forgot__pass">Forgot?</a>
        <input type="password" placeholder="***********">
        <span class="see__password"></span>
      </div>
      <div class="form__row df j-sp-btw">
       <button type="submit" class="login__btn">Sign in</button>
        <p>New to Network? <a href=""> Create an account</a></p>
      </div>
    </form>
  </div>
</section>


<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
